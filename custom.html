<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom property</title>
    <style>
        :root{
            --main-color: red;
        }
        h2{
            color: var(--main-color);
        }
    </style>
</head>
<body>
    <head>
        <h1>Custom Css</h1>
    </head>
    <main>
        <h1>Hello</h1>
        <h2>Ami r amar</h2>
    </main>
</body>
</html>
